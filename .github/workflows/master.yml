# Taken from: https://docs.github.com/en/free-pro-team@latest/actions/guides/building-and-testing-python
name: Release Api
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Run code tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Setting up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint the code with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 test --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The PyCharm editor is 120 chars wide
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        flake8 test --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Run Unit Tests and generate coverage report
      run: |
        python -m unittest discover
        coverage run -m unittest
        coverage html --omit="*/test*" -d tests/coverage

    - name: Archive code coverage html report
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: tests/coverage